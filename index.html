<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Inheritance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Islamic Inheritance Calculator</h1>
        <form id="inheritanceForm">
            <label for="propertyType">Enter Property Type (e.g., Marla, PKR,kilas):</label>
            <input type="text" id="propertyType" name="propertyType" required>

            <label for="plotSize">Total Plot Size:</label>
            <input type="number" id="plotSize" name="plotSize" required>
            
            <label for="brothers">Number of Brothers:</label>
            <input type="number" id="brothers" name="brothers" required>
            
            <label for="sisters">Number of Sisters:</label>
            <input type="number" id="sisters" name="sisters" required>

            <button type="button" onclick="calculateInheritance()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
